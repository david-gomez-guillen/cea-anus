cytology:
    description: Cytology test
    cost: c_cyto
    sensitivity: p_cyto_b___cancer, p_cyto_ascus_or_lsil___cancer, _
    specificity_c: p_cyto_b___no_cancer, p_cyto_ascus_or_lsil___no_cancer, _
    children:
        - annual_followup:
            in_transition: benign
            description: Annual followup after cytology
            cost: c_followup
            sensitivity: 1
            specificity: 1
            children:
                - followup_cancer:
                    in_transition: cancer
                    description: Cancer
                - followup_no_cancer:
                    in_transition: no cancer
                    description: No cancer
        - arnm16:
            in_transition: ASCUS or LSIL
            description: ARNmE6/E7 16
            cost: c_arnm16
            sensitivity: p_arnm16_p___cancer
            specificity_c: p_arnm16_p___no_cancer
            children: 
                - hra___cyto_ascus_lsil:
                    in_transition: HPV +
                    include: '_hra_followup___cyto_no_hsil.yaml'
                    suffix: 'cyto_ascus_lsil'
                - annual_followup:
                    in_transition: HPV -
                    description: Annual followup after cytology
                    cost: c_followup
                    sensitivity: 1
                    specificity: 1
                    children:
                        - followup_cancer:
                            in_transition: cancer
                            description: Cancer
                        - followup_no_cancer:
                            in_transition: no cancer
                            description: No cancer
        - hra___cyto_hsil:
            in_transition: hsil
            include: '_hra_followup___cyto_hsil.yaml'
            suffix: 'cyto_hsil'
