hpv16_la:
  description: HPV 16 (LA)
  cost: c_cyto_hpv16la
  sensitivity: p_hpv16la_p___cancer
  specificity_c: p_hpv16la_p___no_cancer
  children:
    - cytology:
        in_transition: HPV +
        description: Cytology test
        cost: 0  # Cost included in previous node
        sensitivity: p_cyto_b___cancer, p_cyto_hsil___cancer, _
        specificity_c: p_cyto_b___no_cancer, p_cyto_hsil___no_cancer, _
        children:
            # Cyto benign
            - hra___cyto_no_hsil:
                in_transition: benign
                include: '_hra_followup___cyto_no_hsil.yaml'
                suffix: 'cyto_not_b_no_hsil'
            # Cyto HSIL
            - hra___cyto_hsil:
                in_transition: HSIL
                include: '_hra_followup___cyto_hsil.yaml'
                suffix: 'cyto_hsil'
            # Cyto not benign nor HSIL
            - hra___cyto_no_hsil:
                in_transition: not benign, no HSIL
                include: '_hra_followup___cyto_no_hsil.yaml'
                suffix: 'cyto_not_b_no_hsil'
    - cytology:
        in_transition: HPV -
        description: Cytology test
        cost: 0  # Cost included in previous node
        sensitivity: p_cyto_b___cancer, p_cyto_hsil___cancer
        specificity_c: p_cyto_b___no_cancer, p_cyto_hsil___no_cancer
        children:
            # Cyto benign
            - annual_followup:
                in_transition: benign
                description: Annual followup after cytology
                cost: c_followup
                sensitivity: 1
                specificity: 1
                children:
                    - followup_cancer:
                        in_transition: cancer
                        description: Cancer
                    - followup_no_cancer:
                        in_transition: no cancer
                        description: No cancer
            # Cyto HSIL
            - hra___cyto_hsil:
                in_transition: hsil
                include: '_hra_followup___cyto_hsil.yaml'
                suffix: 'cyto_hsil'
            # Cyto not benign nor HSIL
            - hra___cyto_no_hsil:
                in_transition: not benign, no HSIL
                include: '_hra_followup___cyto_no_hsil.yaml'
                suffix: 'cyto_not_b_no_hsil'

