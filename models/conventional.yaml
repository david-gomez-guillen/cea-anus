cytology:
  description: Cytology test
  cost: c_cyto
  sensitivity: sensitivity_cyto
  specificity: specificity_cyto
  probs: p_cyto_b,_
  children:
    # Cyto benign
    - annual_followup:
        in_transition: benign
        description: Annual followup after cytology
        sensitivity: 1
        specificity: 1
        children:
            - followup_cancer:
                in_transition: cancer
                description: Cancer
            - followup_no_cancer:
                in_transition: no cancer
                description: No cancer
    # Cyto not benign
    - hra:
        in_transition: not benign
        include: '_hra_followup.yaml'
        suffix: 'cyto_not_b'
